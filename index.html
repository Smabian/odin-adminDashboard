<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="sidebar">
        <div class="title"><img class="iconLarge" src="icons/view-dashboard.svg"><h2>Dashboard</h2></div>
        <div class="sideNavigation">
            <ul>
                <li>
                    <img class="icon" src="icons/home.svg">
                    <p>Home</p>
                </li>
                <li>
                    <img class="icon" src="icons/card-account-details-outline.svg">
                    <p>Profile</p>
                </li>
                <li>
                    <img class="icon" src="icons/message-fast.svg">
                    <p>Messages</p>
                </li>
                <li>
                    <img class="icon" src="icons/history.svg">
                    <p>History</p>
                </li>
                <li>
                    <img class="icon" src="icons/calendar-check.svg">
                    <p>Tasks</p>
                </li>
                <li>
                    <img class="icon" src="icons/account-group.svg">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="sideNavigation">
            <ul>
                <li>
                    <img class="icon" src="icons/cog.svg">
                    <p>Settings</p>
                </li>
                <li>
                    <img class="icon" src="icons/help-box.svg">
                    <p>Support</p>
                </li>
                <li>
                    <img class="icon" src="icons/security.svg">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="topNavigation">
            <img class="icon" src="icons/magnify.svg">
            <input type="text" placeholder="">
            <div></div>
            <img class="icon" src="icons/bell.svg">
            <img class="profile" src="profiles/main.png">
            <p>Smabian</p>
        </div>
        <div class="controlSection">
            Profile & Buttons
        </div>
    </div>
    
    <div class="content">
        <div class="projects">
            Project Tiles
        </div>
        <div class="announcement">

        </div>
        <div class="trending">

        </div>
    </div>
    
</body>
</html>
